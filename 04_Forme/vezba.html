<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vezba.css">
    <title>Prvi Zadatak</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Field Validation</legend>
            <div class="form_inputs">
                <label for="">Ime:</label>
                <input type="text" placeholder="Uros">
            </div>
            <div class="form_inputs">
                <label for="">Prezime:</label>
                <input type="text" placeholder="Zdravkovic">
            </div>
            <div class="form_inputs">
                <label for="">Password:</label>
                <input type="password" placeholder="*******">
            </div>
            <div class="form_inputs">
                <label for="">Re-type password:</label>
                <input type="password" placeholder="*******">
            </div>

            <div class="form_inputs">
                <label for="">Gender:</label>
                <input type="radio" name="kurs">Male
                <input type="radio" name="kurs">Female
                <input type="radio" name="kurs">Other
            </div>

            <div class="form_inputs">
                <label for="">Programming skills:</label>
                <input type="checkbox">Java
                <input type="checkbox">Android
                <input type="checkbox">Ruby
                <input type="checkbox">.Net
            </div>
            <div class="form_inputs">
                <label for="">Contact No:</label>
                <input type="text" placeholder="065 324 2589">
            </div>
            <div class="form_inputs">
                <label for="">Email:</label>
                <input type="text" placeholder="example@mail.com">
            </div>
            <div class="form_inputs">
                <label for="">College:</label>
                <select id="collegeSelect" name="college">
                    <option value="KMF">KMF</option>
                    <option value="RMF">RMF</option>
                    <option value="TMF">TMF</option>
                </select>
                

            </div>
            <div class="form-button">
            <input type="submit" value="Submit">
            </div>
            




        </fieldset>



    </form>
    
</body>
</html>
